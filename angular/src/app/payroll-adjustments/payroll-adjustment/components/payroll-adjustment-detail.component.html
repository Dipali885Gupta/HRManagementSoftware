<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewPayrollAdjustment') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="payroll-adjustment"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ '::PayrollAdjustment' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="payroll-adjustment-month">
                  {{ '::Month' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="payroll-adjustment-month"
                  formControlName="month"
                  class="form-control"
                  max="100"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="payroll-adjustment-year">
                  {{ '::Year' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="payroll-adjustment-year"
                  formControlName="year"
                  class="form-control"
                  max="100000"
                  min="1"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="payroll-adjustment-status">
                  {{ '::Status' | abpLocalization }} *
                </label>

                <select
                  id="payroll-adjustment-status"
                  formControlName="status"
                  class="form-select form-control"
                >
                  <option [ngValue]="null"></option>
                  <option
                    *ngFor="
                      let option of service.payrollRecordStatusOptions;
                      trackBy: service.track.by('key')
                    "
                    [ngValue]="option.value"
                  >
                    {{ '::Enum:PayrollRecordStatus.' + option.value | abpLocalization }}
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" for="payroll-adjustment-netpay">
                  {{ '::Netpay' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="payroll-adjustment-netpay"
                  formControlName="netpay"
                  class="form-control"
                  max="1000000"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="payroll-adjustment-leave-request-id">
                  {{ '::LeaveRequest' | abpLocalization }}
                </label>
                <abp-lookup-select
                  cid="payroll-adjustment-leave-request-id"
                  formControlName="leaveRequestId"
                  [getFn]="service.getLeaveRequestLookup"
                ></abp-lookup-select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="payroll-adjustment-employee-id">
                  {{ '::Employee' | abpLocalization }}
                </label>
                <abp-lookup-select
                  cid="payroll-adjustment-employee-id"
                  formControlName="employeeId"
                  [getFn]="service.getEmployeeLookup"
                ></abp-lookup-select>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="payroll-adjustment">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
