<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewEmployee') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="employee"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ '::Employee' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="employee-employee-number">
                  {{ '::EmployeeNumber' | abpLocalization }} *
                </label>

                <input
                  id="employee-employee-number"
                  formControlName="employeeNumber"
                  class="form-control"
                  maxlength="1000000"
                  minlength="1"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="employee-job-title">
                  {{ '::JobTitle' | abpLocalization }} *
                </label>

                <input
                  id="employee-job-title"
                  formControlName="jobTitle"
                  class="form-control"
                  maxlength="1000000"
                  minlength="1"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="employee-date-of-joining">
                  {{ '::DateOfJoining' | abpLocalization }} *
                </label>

                <div class="input-group" validationTarget>
                  <input
                    readonly
                    id="employee-date-of-joining"
                    formControlName="dateOfJoining"
                    class="form-control"
                    ngbDatepicker
                    #dateOfJoiningInput
                    #dateOfJoiningDatepicker="ngbDatepicker"
                    (click)="dateOfJoiningDatepicker.open()"
                    (keyup.space)="dateOfJoiningDatepicker.open()"
                  />
                  @if (dateOfJoiningInput.value) {
                    <div class="input-group-append">
                      <button
                        class="btn btn-link px-2"
                        type="button"
                        [title]="'AbpUi::Clear' | abpLocalization"
                        (click)="
                          dateOfJoiningDatepicker.writeValue(null);
                          dateOfJoiningDatepicker.manualDateChange(null, true)
                        "
                      >
                        <i class="fa fa-times" aria-hidden="true"></i>
                      </button>
                    </div>
                  }
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="employee-paid-leave-balance">
                  {{ '::PaidLeaveBalance' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="employee-paid-leave-balance"
                  formControlName="paidLeaveBalance"
                  class="form-control"
                  max="100000"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="employee-sick-leave-balance">
                  {{ '::SickLeaveBalance' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="employee-sick-leave-balance"
                  formControlName="sickLeaveBalance"
                  class="form-control"
                  max="100000"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="employee-unpaid-leave-balance">
                  {{ '::UnpaidLeaveBalance' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="employee-unpaid-leave-balance"
                  formControlName="unpaidLeaveBalance"
                  class="form-control"
                  max="100000"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="employee-base-salary">
                  {{ '::BaseSalary' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="employee-base-salary"
                  formControlName="baseSalary"
                  class="form-control"
                  max="100000"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="employee-identity-user-id">
                  {{ '::IdentityUser' | abpLocalization }}
                </label>
                <abp-lookup-select
                  cid="employee-identity-user-id"
                  formControlName="identityUserId"
                  [getFn]="service.getIdentityUserLookup"
                ></abp-lookup-select>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="employee">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
